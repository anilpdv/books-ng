    <a routerLink="/" class="nav-link">
      <clr-icon shape="vm-bug"></clr-icon>
      <span class="title">Project Books</span>
    </a>

  </div>
  <form #frm (ngSubmit)="searchQuery(frm.value)">
    <input type="text" name="query" placeholder="Search for books..." [(ngModel)]="query">
  </form>
</header>
